<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #5ae713, #1a41da);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: rgb(251, 84, 33);
      position: relative;
      text-align: center;
    }

    .ontheup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.5);
      z-index: -1;
    }

    #count {
      font-size: 100px;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      transition: transform 0.9s ease;
    }

    #count.changed {
      transform: scale(1.1);
    }

    button {
      padding: 20px 30px;
      font-size: 28px;
      border: 4px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      margin: 40px;
      transition: all 0.4s ease;
      color: rgb(255, 255, 255);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      background-clip: padding-box, border-box;
      background-origin: border-box;
    }

    #increment {
      background-image: linear-gradient(#0b084c, #c243f5),
        linear-gradient(45deg, #00f2fe, #4facfe);
    }

    #decrement {
      background-image: linear-gradient(#ff0000, #b0a32b),
        linear-gradient(45deg, #f093fb, #f5576c);
    }

    #reset {
      background-image: linear-gradient(#ff00f2, #11f111),
        linear-gradient(45deg, #c33764, #1d2671);
    }

    /* Hover and active effects */
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="ontheup"></div>

  <h1 id="count">Count:0</h1>

  <div class="button">
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
  </div>

  <button id="reset">Reset</button>

  <script>
    let count = 0;
    const display = document.getElementById("count");
    const incBtn = document.getElementById("increment");
    const decBtn = document.getElementById("decrement");
    const resetBtn = document.getElementById("reset");

    function updateDisplay() {
      display.textContent = "Count:" + count;
      display.classList.add("changed");
      setTimeout(() => display.classList.remove("changed"), 200);
    }

    incBtn.addEventListener("click", () => {
      count++;
      updateDisplay();
    });

    decBtn.addEventListener("click", () => {
      count--;
      updateDisplay();
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      updateDisplay();
    });
  </script>
</body>

</html>
